<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="style.css" />
</head>
<body>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <div id="page-wrapper">
    <header id="header">
      <div class="logo">
        <img
          id="header-img"
          src="tesla-logo.png"
          alt="tesla logo"
        />
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features">Shop</a></li>
          <li><a class="nav-link" href="#how-it-works">Menu</a></li>
          <li><a class="nav-link" href="#pricing">Account</a></li>
        </ul>
      </nav>
    </header>
  
    <div class="container"></div>
  
    <section id="hero">
      <h2>Fastest way to charge at HOME</h2>
      <form id="form" >
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email address"
          required
        />
        <input id="submit" type="submit" value="ORDER NOW" class="btn" />
      </form>
    </section>
</body>
</html>
